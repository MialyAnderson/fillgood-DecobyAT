<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un produit - FilgooD & Deco by A.T</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: 1px solid #87CEEB;
        }
        
        h1 {
            color: #87CEEB;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        .image-upload {
            border: 2px dashed #87CEEB;
            padding: 30px;
            text-align: center;
            border-radius: 5px;
            background-color: #f8fdff;
            cursor: pointer;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-cancel {
            background-color: #f2f2f2;
            color: #555;
        }
        
        .btn-cancel:hover {
            background-color: #e6e6e6;
        }
        
        .btn-submit {
            background-color: #87CEEB;
            color: white;
        }
        
        .btn-submit:hover {
            background-color: #5fb8e0;
        }
        
        .category-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .category-option {
            background-color: #f2f2f2;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .category-option:hover,
        .category-option.selected {
            background-color: #87CEEB;
            color: white;
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='44f0ea96-325d-49c6-a9f8-84c83e65eb44.jpg') }}" alt="Logo FilgooD & Deco" style="width: 60px; height: 60px;"/>
            </div>
            <div class="brand-name"><i>FilgooD & Deco by A.T</i></div>
        </div>
    </header>
    
    <div class="form-container">
        <h1>Ajouter un nouveau produit</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form id="add-product-form" action="{{ url_for('ajouter_produit_route') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titre">Nom du produit*</label>
                <input type="text" id="titre" name="titre" required>
            </div>
            
            <div class="form-group">
                <label for="prix">Prix (€)*</label>
                <input type="number" id="prix" name="prix" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description du produit*</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Catégorie*</label>
                <div class="category-options">
                    <div class="category-option" data-value="Amigurumi">Amigurumi</div>
                    <div class="category-option" data-value="Vêtements">Vêtements</div>
                    <div class="category-option" data-value="Accessoires">Accessoires</div>
                    <div class="category-option" data-value="Décoration">Décoration</div>
                    <div class="category-option" data-value="Bébé">Bébé</div>
                    <div class="category-option" data-value="Autres">Autres</div>
                </div>
                <input type="hidden" id="categorie" name="categorie">
            </div>
            
            <div class="form-group">
                <label>Image du produit*</label>
                <div class="image-upload">
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
            </div>
            
            <div class="buttons">
                <a href="{{ url_for('index') }}" class="btn btn-cancel">Annuler</a>
                <button type="submit" class="btn btn-submit">Ajouter le produit</button>
            </div>
        </form>
    </div>
    
    <script>
        // Pour sélectionner une catégorie
        const categoryOptions = document.querySelectorAll('.category-option');
        categoryOptions.forEach(option => {
            option.addEventListener('click', function() {
                categoryOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('categorie').value = this.getAttribute('data-value');
            });
        });
        
        // Validation du formulaire
        document.getElementById('add-product-form').addEventListener('submit', function(e) {
            if (!document.getElementById('categorie').value) {
                e.preventDefault();
                alert('Veuillez sélectionner une catégorie.');
            }
        });
    </script>
</body>
</html>
